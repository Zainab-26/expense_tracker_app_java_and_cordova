<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
        https://cordova.apache.org/docs/en/latest/
    Some notes:
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min" type="text/css">
    <script src="js/jquery.mobile-1.4.5.min"></script>
    <title>Edit Trip</title>
</head>
<body>

<form name="tripForm" id="tripsForm">

    <label for = "tripName">Name of Trip:</label><br>
    <input type="text" id="tripName" value="e.g Conference"><br>

    <label for = "tripDestination">Destination:</label><br>
    <input type="text" id="tripDestination" value="e.g Greenwich"><br>

    <label for = "depDate">Departure Date:</label><br>
    <input type="date" id="depDate" value="dd/mm/yyyy"><br>

    <label for = "arrDate">Arrival Date:</label><br>
    <input type="date" id="arrDate" value="dd/mm/yyyy"><br>

    <p>Does the trip require risk assessment?</p>
    <input type="radio" id="riskYes" name="riskAssess" value="Yes">
    <label for="riskYes">Yes</label><br>
    <input type="radio" id="riskNo" name="riskAssess" value="No">
    <label for="riskNo">No</label><br>

    <label for="transport">Mode of Transport:</label>
    <select id="transport" name="transport">
        <option value="Car">Car</option>
        <option value="Bus">Bus</option>
        <option value="Train">Train</option>
        <option value="Flight">Flight</option>
    </select>

    <p>Does the trip require accommodation?</p>
    <input type="radio" id="accYes" name="accommodation" value="Yes">
    <label for="accYes">Yes</label><br>
    <input type="radio" id="accNo" name="accommodation" value="No">
    <label for="accNo">No</label><br>

    <label for="tripDesc">Description:</label><br>
    <textarea id="tripDesc" name="tripDesc" rows="" cols="">

                </textarea><br>
    <input type="submit" value="Edit Trip" id="editBtn">
    <input type="submit" value="Delete Trip" id="deleteBtn">

</form>

</body>
<script src="cordova.js"></script>
<script type="module" src="js/editTrip.js"></script>
</html>
